<html lang="en">
<head>

    <title>Title</title>
    <script src="jquery-2.2.3.min.js"></script>
</head>
<body>


<div>
        <input type="button" id="btn" value="ajax">
</div>
<div id="box">
<p></p>

<script type="text/javascript">

                type:'POST',
                url:'http://127.0.0.1:8880/ajax?callback=?',
                dataType:'jsonp',
                //jsonpCallback:"callback",
                /*
                success: function(data, statusText, xmlHttpRequest){
                    console.log(data['a']);
                    $('#box p').html(data['a'])
                },

                error:function () {
                    alert('fuck')
                },
                complete:function () {
                    alert('complete')
                }
                */
            })

            jqXHR.success(function () {
                $('#box p').html(['a']);
            }).error(function () {
                alert('error')
            }).complete(function () {
                alert('complete')
            })
            //$("#box p").html('hello world')
        })
    })
</script>



</body>
</html>
