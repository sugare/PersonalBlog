<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.2.3.min.js"></script>
</head>
<body>


<div>
        <input type="button" id="btn" value="ajax">
</div>
<div id="box">
<p></p>
</div>

<script type="text/javascript">
    $(function () {
        $('#btn').click(function () {
            $.ajax({
                type:'POST',
                url:'http://127.0.0.1:8880/ajax',
                cache: false,
                async: true,
                dataType:'jsonp',
                jsonpCallback:"callback",
                success: function(data, statusText, xmlHttpRequest){
                    console.log(data['a']);
                    $('#box p').html(data['a'])
                }
            })
            //$("#box p").html('hello world')
        })
    })
</script>



</body>
</html>
