<!DOCTYPE html>
<html>
<head>
<title>Linux Blog</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="/static/css/default.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function()
{
	var oDiv=document.getElementById("menu");
	var aBtn=oDiv.getElementsByTagName("a");

	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=function()
		{
			//alert(this.value);
			for(var i=0;i<aBtn.length;i++)
			{
				aBtn[i].className="";
			}
			this.className="current";

		};

    }

};
</script>
</head>
<body>
<div id="wrapper">
  <div id="header"> <img id="logo" src="/static/images/tuxmini.png" alt="tux"/>
    <h1> <a href="#">Linux Blog</a></h1>
    <h3>by gygzyz.com</h3>
  </div>
  <div id="menu">
    <ul>
        {% block menu %}
        {% end %}
    </ul>
  </div>
  <div id="content">
    <div id="sidebar">
        {% block leftside %}

        {% end %}
    </div>
    <!-- end #sidebar -->
    <div id="blog">
        {% block content %}

        {% end %}
    </div>
    <!-- end #blog -->
    <div style="clear: both; height: 1px;"></div>
  </div>
  <!-- end #content -->
  <!-- Please do not remove the "Design by" information. -->
  <div id="footer">
    <p>Github:<a href="https://github.com/sugare">sugare</a> , Design by <a href="http://www.gygzyz.com/">gygzyz.com</a></p>
  </div>
  <!-- end footer -->
</div>
<!-- end #wrapper -->
<div align=center>This template  downloaded form <a href='#'>free website templates</a></div></body>
</html>
